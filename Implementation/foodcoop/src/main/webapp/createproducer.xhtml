<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/cooptemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Create Producer"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h2>Create new Producer</h2> <br />
            <h:messages style="color:red" />
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name" for="name" />
                    <h:inputText id="name" value="#{producerController.current.name}" title="Name" required="true" requiredMessage="Name cannot be empty"/>
                    <h:outputLabel value="City" for="city" />
                    <h:inputText id="city" value="#{producerController.current.city}" title="City" required="true" requiredMessage="City cannot be empty"/>
                    <h:outputLabel value="Description" for="description" />
                    <h:inputText id="description" value="#{producerController.current.description}" title="Description" required="true" requiredMessage="Description cannot be empty"/>
                </h:panelGrid>
                
                <ul class="commandButtons">
                    <li><h:commandLink action="#{producerController.create}" value="Save" /></li>
                </ul>              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
