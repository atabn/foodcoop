<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/cooptemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Buy #{shoppingSessionController.product.name}s"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:messages style="color:red"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Product" />
                    <h:outputLabel value="#{shoppingSessionController.product.name}" />
                    <h:outputLabel value="Price" />
                    <h:outputLabel value="#{shoppingSessionController.product.price} TL / #{shoppingSessionController.product.scale}" />
                    <h:outputLabel value="Stock level" />
                    <h:outputLabel value="#{shoppingSessionController.product.stockLevel} #{shoppingSessionController.product.scale}" />
                    <h:outputLabel value="Enter amount" for="amount" />
                    <h:inputText id="amount" value="#{shoppingSessionController.amount}" title="B" required="true" requiredMessage="Amount cannot be empty">
                        <f:validateDoubleRange minimum="0.5"  />
                    </h:inputText>
                </h:panelGrid>
                <ul class="commandButtons">
                    <li><h:commandLink action="#{shoppingSessionController.addToCart}" value="Add to Chart" /></li>
                    <li><h:commandLink action="/products.xhtml" value="Cancel" immediate="true" /></li>
                </ul>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
