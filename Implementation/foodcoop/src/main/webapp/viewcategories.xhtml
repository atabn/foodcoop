<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/cooptemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Categories"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h2>Create new Category</h2> <br />
            <h:form id="frmnewcat">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name" for="name" />
                    <h:inputText id="name" value="#{categoryController.name}" title="Name" required="true" requiredMessage="Name cannot be empty"/>
                </h:panelGrid>
                
                <ul class="commandButtons">
                    <li><h:commandLink action="#{categoryController.create}" value="Save" /></li>
                </ul>              
            </h:form>
            <br/>
            <h:messages style="color:red" />
            <h2>Existing Categories</h2> <br />
            <h:form id="frmcattbl" styleClass="jsfcrud_list_form">
                <h:panelGroup>
                    <h:dataTable value="#{categoryBean.findAllCategories()}" binding="#{table}" var="cat" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{table.rowIndex + 1}"/>                           
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{cat.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandLink action="#{categoryController.delete(cat.id)}" value="Delete"/>                  
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
