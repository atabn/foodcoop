<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="formnonmember" rendered="#{memberController.logged == false}">

        <h:outputLabel for="username" value="Username" />
        <h:inputText id="username" value="#{memberController.username}" size="20" />
        <h:outputLabel for="password" value="Password" />
        <h:inputSecret id="password" value="#{memberController.password}" size="20" />

        <h:commandButton id="loginbtn" action="#{memberController.login}"  value="Log In" />
        <h:message style="color:red" for="loginbtn"/>
        <h:commandButton action="/signup.xhtml"  value="Sign Up" />
    </h:form>
    <h:form rendered="#{memberController.logged}">
        <h:outputText value=" Logged as user: #{memberController.coopMember.username} since #{memberController.timeSinceLogin} minutes"  styleClass="user"/>
        <h:commandButton action="/cart.xhtml" value="Shopping cart: #{shoppingSessionController.totalPrice} TL" rendered="#{shoppingSessionController.active}" style="float:right"/>
        <h:commandButton action="#{memberController.logout}" value="Log Out" style="float:right"/>
    </h:form>

</ui:composition>
